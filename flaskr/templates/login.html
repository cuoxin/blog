<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adrian_Yan</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homeStyle-v1.0.css') }}" charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--自动缩放-->
    </head>
    <body style="background-color: rgb(12, 149, 151);">
        <div class="all">
            <div class="head">
                <a href="{{ url_for('backstage') }}"><img src="{{ url_for('static', filename='img/head.jpg') }}"></a>
                <p>Adrian_Yan</p>
            </div>

            <div class="interduce">
                <form method="POST" action="/checkpassword/" name="password">
                    <p class="password">
                        请输入密码 <input class="password" type="password" name="password" required>
                        <input type="submit" value="确定" class="password">
                    </p>
                </form>
                {% for message in get_flashed_messages() %}
                <p class="flash">{{message }}</p>
                {% endfor %}
            </div>
        </div>

    </body>
</html>
