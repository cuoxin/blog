{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/articalStyle.css') }}" charset="utf-8" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/codeStyle.css') }}" charset="utf-8" />
<script src="{{ url_for('static', filename='js/highlight.js') }}"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}

{% block content %}
<div class="label">
    <p>本文标签：
        {% for label in labels %}
        {{ label.name }}
        {% endfor %}
    </p>
</div>
<div class="main">
    {{ artical.content | safe }}
    <a href="#" onclick="javascript:history.back(-1);">返回</a>
</div>
{% endblock %}
